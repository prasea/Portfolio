<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
        <div class="row pt-5">            
            <div class="col-sm">
                <h3 class="heading display-4 pb-3">Celsuis to Fahrenheit</h3>
                <form id="celsius-form">   
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">&#8451;</span>
                            </div>
                            <input type="number" name="celsius" id="celsius" class="form-control" placeholder="Degree Celsius" step=any>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <input type="submit" value="Convert" class="btn btn-dark btn-block">
                    </div>
                </form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">&#8457;</span>
                        </div>
                        <input type="number" name="fahrenheit" id="cFahrenheit" class="form-control" placeholder="Degree Fahrenheit" disabled>
                    </div>
                </div>
            </div>
            <!-- Fahrenheit to Celsius -->
            <div class="col-sm">
                <h3 class="heading display-4 pb-3">Fahrenheit to Celsuis</h3>
                <form id="fahrenheit-form">   
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">&#8457;</span>
                            </div>
                            <input type="number" name="fahrenheit" id="fahrenheit" class="form-control" placeholder="Degree Fahrenheit" step="any">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Convert" class="btn btn-dark btn-block">
                    </div>
                </form>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">&#8451;</span>
                        </div>
                        <input type="number" name="celsius" id="fCelsius" class="form-control" placeholder="Degree Celsius" step=any disabled>
                    </div>
                </div>                                        
            </div>
        </div>
        <footer class="mt-5 pt-5">
            <p class="lead text-center">&copy; 2021, Compiled By: PKS</p>
        </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script src="./app.js"></script>
  </body>
</html>
